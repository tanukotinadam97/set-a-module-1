<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>RegistrationForm</title>
      <script>
         function validateForm() {
             var roll = document.getElementById("1").value;
             var fName = document.getElementById("2").value;
             var lName = document.getElementById("3").value;
             var RegistrationDate = document.getElementById("4").value;
             var Mobile = document.getElementById("5").value;
             var Topic = document.getElementById("6").value;
             var gname = document.getElementById("7").value;
             var add = document.getElementById("8").value;
             var arr = [];
             if (document.getElementById('java').checked)
                 arr.push("java");
             if (document.getElementById('py').checked)
                 arr.push("Python");
             if (document.getElementById('c').checked)
                 arr.push("c#");
             if (roll == "" && fName == "" && lName == "" && RegistrationDate == "" && Mobile.length == 0 && Topic == "" && add == "") {
                 alert("enter all details in form");
             } else {
                 if (arr.length == 0)
                     alert("select one Course")
                 else if (gname == "")
                     alert("select guide");
                 else {
                     alert("Scholar Rollnunber = " + roll + " FirstName= " + fName + " LastName= " + lName + " RegistrationDate= " + RegistrationDate +
                         " Mobile= " + Mobile + " Topic= " + Topic + " Course= " + arr + " GuideName= " + gname + " Permenant Address = " + add);
                 }
         
             }
			 return false;
         
         
         
         
         }
      </script>
      <style>
         .h1 {
         text-align: center;
         }
      </style>
   </head>
   <body>
      <h1 class="h1">Mphil/PHD Scholar Registration Form</h1>
      <form name="myForm" action="" onsubmit="return validateForm()" method="post">
         <table align="center">
            <tr>
               <td> Schloar Roll Number</td>
               <td>
                  <input type="text" name="roll" id="1">
               </td>
            </tr>
            <tr>
               <td>FirstName</td>
               <td>
                  <input type="text" name="first" id="2">
               </td>
            </tr>
            <tr>
               <td>LastName</td>
               <td>
                  <input type="text" name="last" id="3">
               </td>
            </tr>
            <tr>
               <td>Course</td>
               <td>
                  <input type="checkbox" id="java" name="java" value="Java">Java
                  <input type="checkbox" id="py" name="Python" value="Python">Python
                  <input type="checkbox" id="c" name="c#" value="c#">C#
               </td>
            </tr>
            <tr>
               <td>Registration Date</td>
               <td>
                  <input type="date" name="date" id="4">
               </td>
            </tr>
            <tr>
               <td>Mobile Number</td>
               <td>
                  <input type="number" name="Mobile" id="5">
               </td>
            </tr>
            <tr>
               <td>Research Topic</td>
               <td>
                  <input type="text" name="topic" id="6">
               </td>
            </tr>
            <tr>
               <td>Guide Name</td>
               <td>
                  <select id="7" size="1">
                     <option value="">Choose </option>
                     <option>Dr.Rajiv Rajanath</option>
                     <option>Dr.Vijay Marthur</option>
                     <option>Dr.Vinod Kumar</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td>Permenant Address</td>
               <td>
                  <textarea id="8"></textarea>
               </td>
            </tr>
            <tr>
               <td>
                  <!-- <button onclick="submit()">Submit</button> -->
                  <input type="submit" value="submit">
               </td>
               <td>
                  <input type="reset" value="Cancel" >
               </td>
            </tr>
         </table>
      </form>
   </body>
</html>
